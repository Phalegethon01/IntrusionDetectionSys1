<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f4f4f9;">
    <div class="card shadow-lg" style="width: 350px; border-radius: 15px;">
        <div class="card-body p-4">
            <h3 class="text-center mb-4"><i class="fas fa-user-lock"></i> Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Username -->
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <!-- Error Message -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
